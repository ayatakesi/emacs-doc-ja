name: make-webpages-for-checking
on:
  workflow_call:
    secrets:
      API_GITHUB_TOKEN:
        required: true
  workflow_dispatch:
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y texinfo
      - run: ./update_pages_for_checking.sh
    
